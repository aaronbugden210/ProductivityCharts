<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chart</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    </head>
    <body class="container-fluid">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="row justify-content-lg-center">
            <div class="chart-container" style="position: relative; height:40vh; width:80vw">
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>
        </div>
        <br>
        <div class="row justify-content-lg-center">
            <input class="col-lg-2" type="submit" id="barBtn" value="Bar">
            <input class="col-lg-2 offset-lg-1" type="submit" id="pieBtn" value="Pie">
            <input class="col-lg-2 offset-lg-1" type="submit" id="radarBtn" value="Radar">
        </div>
        <hr>
        <div class="row justify-content-lg-center">
            <label for="workInput">Work</label>
            <input class="col-lg-1" type="text" id="workInput">

            <label for="MTGInput">MTG</label>
            <input class="col-lg-1" type="text" id="MTGInput">

            <label for="codingInput">Coding</label>
            <input class="col-lg-1" type="text" id="codingInput">

            <label for="eatingInput">Eating</label>
            <input class="col-lg-1" type="text" id="eatingInput">

            <label for="catInput">Cat</label>
            <input class="col-lg-1" type="text" id="catInput">

            <label for="drummingInput">Drumming</label>
            <input class="col-lg-1" type="text" id="drummingInput">
        </div>
        <br>
        <hr>
        <div class="row justify-content-lg-center">
            <h3>Average for the week</h3>
        </div>
        <div class="row justify-content-lg-center">
            <h4 class="col-lg-1">Monday</h4>
            <label for="workInputMon">Work</label>
            <input class="col-lg-1" type="text" id="workInputMon">

            <label for="MTGInputMon">MTG</label>
            <input class="col-lg-1" type="text" id="MTGInputMon">

            <label for="codingInputMon">Coding</label>
            <input class="col-lg-1" type="text" id="codingInputMon">

            <label for="eatingInputMon">Eating</label>
            <input class="col-lg-1" type="text" id="eatingInputMon">

            <label for="catInputMon">Cat</label>
            <input class="col-lg-1" type="text" id="catInputMon">

            <label for="drummingInputMon">Drumming</label>
            <input class="col-lg-1" type="text" id="drummingInputMon">
        </div>
        <br>
        <div class="row justify-content-lg-center">
            <h4 class="col-lg-1">Tuesday</h4>
            <label for="workInputTue">Work</label>
            <input class="col-lg-1" type="text" id="workInputTue">
    
            <label for="MTGInputTue">MTG</label>
            <input class="col-lg-1" type="text" id="MTGInputTue">
    
            <label for="codingInputTue">Coding</label>
            <input class="col-lg-1" type="text" id="codingInputTue">
    
            <label for="eatingInputTue">Eating</label>
            <input class="col-lg-1" type="text" id="eatingInputTue">
    
            <label for="catInputTue">Cat</label>
            <input class="col-lg-1" type="text" id="catInputTue">
    
            <label for="drummingInputTue">Drumming</label>
            <input class="col-lg-1" type="text" id="drummingInputTue">
        </div>
        <br>
        <div class="row justify-content-lg-center">
            <h4 class="col-lg-1">Wednesday</h4>
            <label for="workInputWed">Work</label>
            <input class="col-lg-1" type="text" id="workInputWed">
    
            <label for="MTGInputWed">MTG</label>
            <input class="col-lg-1" type="text" id="MTGInputWed">
    
            <label for="codingInputWed">Coding</label>
            <input class="col-lg-1" type="text" id="codingInputWed">
    
            <label for="eatingInputWed">Eating</label>
            <input class="col-lg-1" type="text" id="eatingInputWed">
    
            <label for="catInputWed">Cat</label>
            <input class="col-lg-1" type="text" id="catInputWed">
    
            <label for="drummingInputWed">Drumming</label>
            <input class="col-lg-1" type="text" id="drummingInputWed">
        </div>
        <br>
        <div class="row justify-content-lg-center">
            <input type="submit" id="pieAveBtn" value="Weekly Average Pie">
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
        <script src="main.js" async defer></script>
    </body>
</html>
